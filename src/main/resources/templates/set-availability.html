<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FitTrack - Ορισμός Ωραρίου</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow mx-auto" style="max-width: 500px;">
        <div class="card-body">
            <h3 class="text-center mb-4">Ορισμός Ωραρίου Εργασίας</h3>
            <form th:action="@{/trainer/availability/set}" method="post">
                <input type="hidden" name="trainerId" th:value="${currentTrainerId}">

                <div class="mb-3">
                    <label class="form-label">Έναρξη Βάρδιας</label>
                    <input type="datetime-local" name="start" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Λήξη Βάρδιας</label>
                    <input type="datetime-local" name="end" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-success w-100">Αποθήκευση Διαθεσιμότητας</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
